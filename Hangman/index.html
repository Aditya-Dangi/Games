<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="word-list.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-overlay">
        <div class="modal-content">
            <img src="#" alt="result-gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="restart-btn">Play Again</button>
        </div>
    </div>
    <div class="main-container">
        <div class="hangman-container">
            <img src="#" draggable="false" alt="hangman-image">
            <h1>Hangman</h1>
        </div>
        <div class="game-container">
            <ul class="word-container"></ul>
            <h4 class="hint">Hint: <b></b></h4>
            <h4 class="wrong-guesses">Incorrect guesses: <b></b></h4>
            <div class="keyboard-container"></div>
        </div>
    </div>
</body>
</html>
